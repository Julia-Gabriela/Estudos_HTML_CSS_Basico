<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <main>
        <h1>Formulario</h1>
        <hr>
        <br>

        <form>
            <div>
                <label for="texto">Nome:</label>
                <input type="text" id="texto" name="nome">
            </div>
            <div>
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha">
            </div>
            <div>
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email">
            </div>
            <div>
                <label for="data">Data de Nascimento:</label>
                <input type="date" id="data" name="data">
            </div>
            <div>
                <label for="hora">Hora:</label>
                <input type="time" id="hora" name="Hora">
            </div>
            <div>
                <label for="numero">numero:</label>
                <input type="number" id="numero" name="numero">
            </div>
            <div>
                <label for="file">File:</label>
                <input type="file" id="file" name="file">
            </div>
            <div>
                <label for="url">Url:</label>
                <input type="url" id="url" name="url">
            </div>
            <div>
                <label for="color">color:</label>
                <input type="color" id="color" name="color">
            </div>
            <div>
                <label for="range">range:</label>
                <input type="range" id="range" name="range" value="100" max="200" min="100">
            </div>
            <div>
                <label for="checkbox">checkbox:</label>
                <input type="checkbox" id="checkbox" name="checkbox">
            </div>
            <div>
                <label for="radio">radio:</label>
                <input type="radio" id="radio" name="radio">
            </div>
            <div>
                <label for="reset">reset:</label>
                <input type="reset" id="reset" name="reset" value="Limpar">
            </div>
            

            <textarea name="bio" id="bio" cols="30" rows="10"></textarea>
            <br><br>
            <div>
                <select name="select" id="select">
                    <option value="" disabled selected>Selecione uma das op√ßoes</option>
                    <option value="receita">Receitas</option>
                    <option value="despesa">Despesa</option>
                    <option value="transferencia">Transferencia</option>
                </select>
            </div>
            
            <br><br>

            <div>
                <!-- <label for="submit">submit:</label> -->
                <input type="submit" id="submit" name="submit" value="Enviar">
            </div>
            
        </form>
        </form>
    </main>
</body>
</html>
