<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Savage Cadastro</title>
    <link rel="stylesheet" href="styles_cadastro.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,opsz,wght@0,6..96,400..900;1,6..96,400..900&display=swap"
        rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,opsz,wght@0,6..96,400..900;1,6..96,400..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="fontawesome/css/all.css">
</head>

<body>
    <div class="content">
        <aside>
            <img src="imgs/3.png" alt="">

            <!-- <h1><span>SAVAGE</span></h1> -->
        </aside>

        <main>
            <header>
                <a href="index.html">
                    <i class="fa-solid fa-angle-left"></i>
                </a>
                <h2>Cadastro <span>New Face</span></h2>
            </header>

            <form>
                <label for="imput-name">Nome</label>
                <input type="text" id="imput-name">

                <label for="imput-cargo">Cargo</label>
                <div class="select-div">
                    <select id="imput-cargo">
                        <option value="">Selecione uma opção</option>
                        <option value="Modelo">Modelo</option>
                    </select>
                </div>

                <div class="points">
                    <label for="imput-insta">Instagram</label>
                    <input type="text" id="imput-insta">
                    <button>
                        <i class="fa-solid fa-plus"></i>
                    </button>
                </div>


            </form>

            <div class="actions">
                <a href="">Cadastrar</a>
            </div>


        </main>


    </div>
</body>

</html>
